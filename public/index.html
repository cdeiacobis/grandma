<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--AGGIUNTO X PROVE NON RIUSCITE NON SO SE SERVE!!!-->
    <title>SAGGEZZA D'ALRI TEMPI</title>
</head>

<body ng-app="app" ng-controller="consigliController" style="background-image: url('/images/bg.jpg')">

    <div class="container">

        <!--1 RIGA DEL TITOLO-->
        <div class="row my-5">
            <div class="col-md-12 text-center">
                <h1>CONSIGLI DELLA NONNA</h1>
            </div>
        </div>

        <!--2 RIGA SCEGLI ARGOMENTO-->
        <div class="row">
            <div class="col-md-4">
                <img src="/images/nonna.png" class="img-fluid">
            </div>
            <!-- BOTTONI DELLE CATEGORIE -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Cucina" ng-click="getConsigli('ricette')">
                            <i class="fas fa-utensils"></i>
                        </button>
                        <span class="titoli">Cucina</span>
                    </div>
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Orto" ng-click="getConsigli('orto')">
                            <i class="fas fa-apple-alt"></i>
                        </button>
                        <span class="titoli">Orto</span>
                    </div>
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Pulizie" ng-click="getConsigli('pulizie')">
                            <i class="fas fa-broom"></i>
                        </button>
                        <span class="titoli">Pulizie</span>
                    </div>
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Proverbi" ng-click="getSometodo($categoria)">
                            <i class="fas fa-book"></i>
                        </button>
                        <span class="titoli">Proverbi</span>
                    </div>
                </div>
            </div>




            <!--3 RIGA ELENCO DEI POST E RELATIVE AZIONI-->
            <div class="row">
                <div class="col-md-4" ng-repeat="consiglio in consigli">
                    <div class="card">
                        <img class="card-img-top" ng-src="{{consiglio.immagine}}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text" ng-bind="consiglio.categoria"></p>
                            <h5 class="card-title" ng-bind="consiglio.titolo"></h5>
                            <h6 class="card-title" ng-bind="consiglio.autore.nome"></h6>
                            <p class="card-text" ng-bind="consiglio.data | date:dd/mm/yyyy"></p>
                            <p class="card-text" ng-bind="consiglio.testo"></p>
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="elimina" ng-click="cancella(consiglio._id, consiglio.categoria)">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="nuovo" ng-click="inserttodo()">
                                <i class="fas fa-pencil-alt"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--PROVA FORM INSERIMENTO DATI che compare solo quando si fa click su -->
        <br>

        <h3>INSERISCI NUOVO</h3>
        <br>
        <form action="#">
            <div class="row form-group">
                <div class="col-md-8">
                    <label for="fullname" ng-model="nuovotodo">Inserisci il tuo nome</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
            </div>

            <!--NON DOVREBBE SERVIRE SE RIESCO A FAR PRENDERE LA CATEGORIA DA NG-CLICK
        <div class="row form-group">
            <div class="col-md-8">
                <label for="activities">Categorie</label>
                <select name="#" id="activities" class="form-control">
                    <option value="">Cucina</option>
                    <option value="">Orto</option>
                    <option value="">Pulizie</option>
                    <option value="">Proverbi</option>
                </select>
            </div>
        </div>-->

            <div class="row form-group">
                <div class="col-md-8">
                    <label for="fullname" ng-model="nuovotodo">Inserisci il titolo</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-8">
                    <label for="fullname" ng-model="nuovotodo">Inserisci il testo</label>
                    <input type="text" id="fullname" class="form-control">
                    <!--PROVATO TEXT AREA MA NON E' RESPONSIVE
                <textarea name="testo" rows="10" cols="86"></textarea>-->
                    <br>
                </div>
            </div>


            <!--LA DATA NON DOVREBBE SERVIRE SE PRENDERE IN AUTOMATICO LA DATA DEL GG DI INSERIMENTO IN TODOCONTROLLER c'Ã¨ inizio: $scope.datA
        <div class="row form-group"> 
            <div class="col-md-8">
                <label for="date-start">Inserisci la data</label>
                <input type="text" id="date-start" class="form-control">
            </div>
        </div>-->

            <div class="row form-group">

                <div class="col-md-2">
                    <button class="btn btn-success" ng-click="inserttodo()">Inserisci</button>
                </div>
            </div>
        </form>






</body>

</html>
